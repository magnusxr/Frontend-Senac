<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4 d-flex justify-content-center p-3 border bg-light">
                <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Escudo_Botafogo.png" alt="escudo botafogo">
            </div>
            <div class="col-8 d-flex justify-content-center align-items-center border bg-light fw-bold">
                <p>1º LUGAR</p>
            </div>

            <div class="col-4 d-flex justify-content-center p-3 border">
                <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/9/93/Flamengo-RJ_%28BRA%29.png" alt="escudo botafogo">
            </div>
            <div class="col-8 d-flex justify-content-center align-items-center border fw-bold">
                <p>4º LUGAR</p>
            </div>

            <div class="col-4 d-flex justify-content-center p-3 border bg-light">
                <img id="img" src="https://upload.wikimedia.org/wikipedia/pt/a/ac/CRVascodaGama.png" alt="escudo botafogo">
            </div>
            <div class="col-8 d-flex justify-content-center align-items-center border bg-light fw-bold">
                <p>9º LUGAR</p>
            </div>

            <div class="col-4 d-flex justify-content-center p-3 border">
                <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Fluminense_FC_escudo.png" alt="escudo botafogo">
            </div>
            <div class="col-8 d-flex justify-content-center align-items-center border fw-bold">
                <p>13º LUGAR</p>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <h2>Brasileirão</h2>

        <table class="table table-hover">
          <thead class="table-dark border">
            <tr>
              <th>Escudo</th>
              <th>Nome</th>
              <th>Colocação</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="align-middle p-3"><img id="img" src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Escudo_Botafogo.png" alt="escudo botafogo"></td>
              <td id="item">Botafogo</td>
              <td id="item">1º</td>
            </tr>
            <tr>
                <td class="align-middle p-3"><img id="img" src="https://upload.wikimedia.org/wikipedia/commons/9/93/Flamengo-RJ_%28BRA%29.png" alt="escudo flamengo"></td>
                <td id="item">Flamengo</td>
                <td id="item">4º</td>
            </tr>
            <tr>
                <td class="align-middle p-3"><img id="img" src="https://upload.wikimedia.org/wikipedia/pt/a/ac/CRVascodaGama.png" alt="escudo vasco da gama"></td>
                <td id="item">Vasco da Gama</td>
                <td id="item">9º</td>
            </tr>
            <tr>
                <td class="align-middle p-3"><img id="img" src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Fluminense_FC_escudo.png" alt="escudo fluminense"></td>
                <td id="item">Fluminense</td>
                <td id="item">13º</td>
            </tr>
          </tbody>
        </table>
      </div>


    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </footer>

</body>
</html>
